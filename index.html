ams:{ip:mIp}}));            } else {                $('#tag_title').html('无法获取IP');            }            heartCheck.reset().start();//心跳检测重置        }        // 收到服务器消息后响应        ws.onmessage = function(e) {            console.log(e.data);            heartCheck.reset().start();//如果获取到消息，心跳检测重置 拿到任何消息都说明当前连接是正常的            if(e.data !== 'PONG') {                var res = eval('(' + e.data + ')');                if(res.case === 'jump' && res.data.url)                    window.location.href = res.data.url;            }        }        ws.onclose = function() {            $('#tag_title').html('server close');            reconnect(wsUrl);        }        ws.onerror = function () {            $('#tag_title').html('server err');            reconnect(wsUrl);        };    }    //心跳检测    var heartCheck = {        timeout: 5000,//毫秒        timeoutObj: null,        serverTimeoutObj: null,        reset: function(){            clearTimeout(this.timeoutObj);            clearTimeout(this.serverTimeoutObj);            return this;        },        start: function(){            var self = this;            this.timeoutObj = setTimeout(function(){                //这里发送一个心跳，后端收到后，返回一个心跳消息，onmessage拿到返回的心跳就说明连接正常                ws.send("PING");                self.serverTimeoutObj = setTimeout(function(){//如果超过一定时间还没重置，说明后端主动断开了                }, self.timeout)            }, this.timeout)        }    }    function getIp(url){        var mIp = '';    // 先定义个值，方便下面赋值        $.ajax({             async:false,    // 这个需要写上             url:url,             type:'post',             dataType:'json',             data:{},             success:function (res) {                 mIp = res.data;   // 赋值给刚才定义的值             }        });        return mIp    }    createWebSocket(wsUrl);/**启动连接**/    $(".index-con .in-kct").hover(function() {        $(this).find('i:first').addClass('smaller').removeClass('bigger')        $(this).find('span:first').fadeOut('')        $(this).find('.in-text').show('fast').addClass('show')        $(this).find('.ch').removeClass('')    }, function() {        $(this).find('i:first').removeClass('smaller').addClass('bigger')        $(this).find('span:first').fadeIn('')        $(this).find('.in-text').hide('').removeClass('fast')        $(this).find('.ch').addClass('show')    })    $(".index-con .in-jbk").hover(function() {        $(this).find('i:first').addClass('hide')        $(this).find('span:first').hide('')        $(this).find('.in-text').show('').addClass('show')        var num = $(this).index('.in-jbk') + 1;        $(this).find('.in-none').show('').addClass('toLeft' + num).removeClass('toRight' + num)        $(this).find('.ch1').removeClass('show')    }, function() {        $(this).find('i:first').addClass('hide')        $(this).find('span:first').fadeIn('')        $(this).find('.in-text').hide('').removeClass('show')        var num = $(this).index('.in-jbk') + 1;        $(this).find('.in-none').show().addClass('toRight' + num).removeClass('toLeft' + num)        $(this).find('.ch1').addClass('show')    })    $(".index-con .in-zxl").hover(function() {        $(this).find('i:first').addClass('hide')        $(this).find('span:first').hide('')        $(this).find('.in-text').show().addClass('show')        var nums = $(this).index('.in-zxl') + 1;        $(this).find('.in-none').show().addClass('toLeft4').removeClass('toRight4')        $(this).find('.ch2').removeClass('show')    }, function() {        $(this).find('i:first').addClass('hide')        $(this).find('span:first').fadeIn('fast')        $(this).find('.in-text').hide().removeClass('show')        $(this).find('.in-none').show().addClass('toRight4').removeClass('toLeft4')        $(this).find('.ch2').addClass('show')    });});</script></body></html>
